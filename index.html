<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Product Demo</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 24px;
                line-height: 1.4;
            }
            pre {
                background: #f5f5f5;
                padding: 12px;
                border-radius: 6px;
                overflow: auto;
            }
        </style>
    </head>
    <body>
        <h1>Product Demo</h1>
        <div id="output"></div>

        <script src="./Product.js"></script>
        <script>
            function appendSection(label, value) {
                var container = document.getElementById("output");
                var heading = document.createElement("h2");
                heading.textContent = label;
                var pre = document.createElement("pre");
                pre.textContent = JSON.stringify(value, null, 2);
                container.appendChild(heading);
                container.appendChild(pre);
            }

            appendSection("product1", product1);
            appendSection("product2", product2);
            appendSection("productInStock", productInStock);
            appendSection("hasPriceOver30m", hasPriceOver30m);
            appendSection("AvailableProducts", AvailableProducts);
            appendSection("totalInventoryValue", totalInventoryValue);
        </script>
    </body>
</html>
